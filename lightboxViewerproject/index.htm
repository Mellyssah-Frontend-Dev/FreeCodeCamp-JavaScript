<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" class="gallery-item" alt="a picture of stones">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" class="gallery-item" alt="a picture of train path">
      <img src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" class="gallery-item" alt="trees">
    </div>

    <div class="lightbox">
      <button id="close-btn">&times;</button>
      <img id="lightbox-image" src="" alt="lightbox image">
    </div>

    <script src="script.js"></script>
  </body>
</html>
